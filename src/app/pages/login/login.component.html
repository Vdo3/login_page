<div class="container">
    <h1>Login or sign up</h1>
    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class="form-group">
            <label for="username">Username</label>
            <input required type="text" name="username" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input required type="password" name="password" class="form-control" ngModel>
        </div>
        <div class="button-group">
            <app-button type="submit" text="Login"></app-button>
            <div class="spacer"></div>
            <app-button text="Sign Up" routerLink="/signup"></app-button>
        </div>
    </form>
</div>
